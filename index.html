<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasiima Farms</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="block block--skewed-left hero__background">
      <nav class="container nav collapsible">
        <a href="/" class="nav__brand"><span class="logo__1">Nasiima</span><span class="logo__2">Farms</span></a>
        <svg class="icon icon--white nav__toggler">
          <use href="Images/sprite.svg#menu"></use>
        </svg>

        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">Home</a></li>
          <li class="nav__item"><a href="#">About</a></li>
          <li class="nav__item span_service"><a href="#">Service</a></li>
          <a class="nav__item-contact nav__item btn btn--primary" href="">Contact Us</a>
        </ul>
        <a class="nav__item-2 btn btn--primary" href="">Contact Us</a>
      </nav>

      
        <section class="container hero">
          <div class="block block--skewed-left">
            <header class="block__header hero__content">
              <h1 class="block__heading">
                The Best of Nature's Bounty
              </h1>
              <p class="hero__tagline">
                Bringing the freshest produce to your table.
              </p>

              <a class="btn btn--primary" href="#">Learn More</a>
            </header>
          </div>
        </section>
      
    

    <script src="js/main.js"></script>
  </body>
</html>
